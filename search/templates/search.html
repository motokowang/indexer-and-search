<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Motoko's Elastic Reading Room</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
        crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script>
        $(document).ready(function() {
            $("#form-search").keydown(function(event) {
                if(event.which === 13) {
                    const q = document.getElementById('form-search');
                    var outcome = $.get("/search?q="+q.value, function(data) {
                        document.write('Your search results for '+q.value+':');
                        document.write('<ol>');
                        for(const [_, r] of Object.entries(JSON.parse(outcome.responseText))) {
                            document.write('<li>'+r+'</li>');
                        }
                        document.write('</ol>');
                    });
                }
            });
        });
    </script>
</head>

<body>
    <h1>Motoko's Reading Room</h1>
    <div class="form-outline">
        <input type="text" id="form-search" class="form-control" />
        <label class="form-label" for="form-search">Read more books</label>
    </div>
